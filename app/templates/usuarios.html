{% extends "layout.html" %}
{% block title %}Gestión de Usuarios{% endblock %}
{% block content %}
<h2>Gestión de Usuarios</h2>

<form id="usuarioForm" class="row g-3 mb-4">
  <input type="hidden" id="id_usuario" />
  <div class="col-md-3">
    <input type="text" id="nombre" class="form-control" placeholder="Nombre" required />
  </div>
  <div class="col-md-3">
    <input type="email" id="email" class="form-control" placeholder="Correo" required />
  </div>
  <div class="col-md-3">
    <input type="password" id="password" class="form-control" placeholder="Contraseña" required />
  </div>
  <div class="col-md-2">
    <input type="number" id="rol" class="form-control" placeholder="ID Rol" required />
  </div>
  <div class="col-md-1">
    <button type="submit" class="btn btn-success w-100">Guardar</button>
  </div>
</form>

<table class="table table-striped" id="tablaUsuarios">
  <thead>
    <tr>
      <th>ID</th><th>Nombre</th><th>Email</th><th>Rol</th><th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="/static/js/usuarios.js"></script>
{% endblock %}
