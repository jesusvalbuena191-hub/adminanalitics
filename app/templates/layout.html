<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AdminAnalytics{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/principal.html">AdminAnalytics</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto" id="navMenu"></ul>
      <span class="navbar-text text-light me-3" id="userEmail"></span>
      <button class="btn btn-outline-light btn-sm" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script>
  const usuario = JSON.parse(localStorage.getItem("usuario"));
  if (!usuario) {
    window.location.href = "/";
  } else {
    document.getElementById("userEmail").textContent = usuario.email;
    const menu = document.getElementById("navMenu");

    // Todos los roles ven "Inicio"
    menu.innerHTML += '<li class="nav-item"><a class="nav-link" href="/principal.html">Inicio</a></li>';

    if (usuario.id_rol === 1) {
      // Administrador (oculta roles, permisos, asignar permisos, ver permisos)
      menu.innerHTML += '<li class="nav-item"><a class="nav-link" href="/usuarios.html">Usuarios</a></li>';
       menu.innerHTML += '<li class="nav-item"><a class="nav-link" href="/informes.html">Informes</a></li>';
      menu.innerHTML += '<li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboards</a></li>';
    } else if (usuario.id_rol === 2) {
      // Analista
       menu.innerHTML += '<li class="nav-item"><a class="nav-link" href="/informes.html">Informes</a></li>';
      menu.innerHTML += '<li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboards</a></li>';
    } else if (usuario.id_rol === 3) {
      // Invitado
      menu.innerHTML += '<li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboards</a></li>';
    }
  }

  function cerrarSesion() {
    localStorage.removeItem("usuario");
    window.location.href = "/";
  }
</script>

</body>
</html>
