{% extends "layout.html" %}
{% block title %}Ver Permisos{% endblock %}
{% block content %}
<h2>Consultar Permisos de Usuario</h2>
<form id="buscarForm" class="row g-3 mb-3">
  <div class="col-md-10">
    <select id="usuarioSelect" class="form-select" required>
      <option value="">Seleccione un usuario</option>
    </select>
  </div>
  <div class="col-md-2">
    <button class="btn btn-primary w-100" type="submit">Consultar</button>
  </div>
</form>
<div class="card">
  <div class="card-body">
    <h5 id="usuarioInfo"></h5>
    <ul id="listaPermisos" class="list-group mt-3"></ul>
  </div>
</div>
<script src="/static/js/ver_permisos.js"></script>
{% endblock %}
